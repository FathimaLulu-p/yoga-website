<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>

<div class="h-screen bg-no-repeat bg-cover bg-center bg-[url('https://cdn.pixabay.com/photo/2022/12/16/02/44/wedding-7658831_1280.jpg')] flex items-center justify-center">

  <div class="  p-8 rounded-lg shadow-lg max-w-md backdrop-blur-md w-full">
    <h1 class="text-3xl font-bold text-center brand text-purple-300 mb-2">Aura Events</h1>
    <p class="text-sm  text-gray-100 mb-6">
      We are one of the leading Event Management & Wedding Planning companies in India. We celebrate your love, success, and wellbeing by organizing unforgettable celebrations & events.
    </p>

    <h2 class="text-2xl font-bold text-center text-black  mb-6">Create Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-blak-800">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-black-800">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-black-800">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-black-800">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="text-sm text-center text-black mt-4">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
