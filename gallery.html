    }
    .hover-grow {
      transition: all 0.3s ease;
    }
    .hover-grow:hover {
      transform: scale(1.05);
    }
     .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: 0;
    }
    .video-container {
      position: relative;

    }
    .video-overlay {
